<td valign="top"><A NAME="ch12lev1sec7"></A><H3 class="docSection1Title" id="161597-976">12.7 For Further Reading</H3>
<P class="docText">Early work on the CBAM can be found in [<A class="docLink" HREF="0321154959_biblio01.html#biblio01entry68">Kazman 01</A>] and [<A class="docLink" HREF="0321154959_biblio01.html#biblio01entry08">Asundi 01</A>]. Cost modeling is discussed in [<A class="docLink" HREF="0321154959_biblio01.html#biblio01entry18">Boehm 81</A>] and [<A class="docLink" HREF="0321154959_biblio01.html#biblio01entry64">Jones 99</A>]. The evaluation of the ECS architecture using the ATAM is described in [<A class="docLink" HREF="0321154959_biblio01.html#biblio01entry39">Clements 02a</A>].</P>
